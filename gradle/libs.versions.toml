[versions]
# Project
applicationId = "io.github.diarmaidob.anyfin"
coilVersion = "3.3.0"
minSdk = "26"
targetSdk = "36"
versionCode = "1"
versionName = "0.1"

# Core
kotlin = "2.2.0"
kotlinxCoroutines = "1.10.2"
ksp = "2.3.0"
coreKtx = "1.17.0"
lifecycle = "2.10.0"
activityCompose = "1.12.3"
composeBom = "2026.01.01"
securityCrypto = "1.1.0"
coreSplash = "1.2.0"
serialization = "1.10.0"
coil = "3.3.0"
materialIconsExtendedAndroid = "1.7.8"
tink = "1.20.0"
datastore = "1.2.0"

# Architecture
hilt = "2.58"
hiltNavigation = "1.3.0"
navigation = "2.9.7" # Type-safe navigation
sqldelight = "2.2.1"

# Network
retrofit = "3.0.0"
okhttp = "5.3.2"
moshi = "1.15.2"

# Build
agp = "8.12.3"
media3 = "1.9.1"
junit = "4.13.2"
